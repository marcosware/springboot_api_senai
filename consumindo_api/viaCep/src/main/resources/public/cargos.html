<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargos - Shift Tracker</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-dark bg-gradient" style="background-repeat: no-repeat;">
    <h3></h3>
    <div class="container">
        <form class="mx-5 my-5 px-5 py-5 bg-danger bg-gradient border border-danger-subtle border-3 rounded"
        onsubmit="insert()">
        <div class="row pe-3">
            <div class="col col-lg-4 mb-3 d-grid">
                <label for="nomeCargo" class="form-label text-light fw-bolder">Nome</label>
                <input type="text" class="form-control" id="nomeCargo"><br>
                <button type="submit" class="btn btn-outline-light px-5 fw-bolder border-2" id="button_add">Cadastrar</button>
            </div>
            <div class="col mb-3">
                <label for="descCargo" class="form-label text-light fw-bolder">Descrição</label>
                <textarea class="form-control" id="descCargo" style="height: 100px; resize: none"></textarea>
            </div>
        </div>
        </form>
        <h3 class="ms-5 me-5 pe-5 mb-3 text-light fw-bolder">Tabela de Cargos</h3>
        <table class="table shadow text-center ps-5 me-5 bg-dark">
            <thead>
                <tr>
                    <th class="px-4 py-2 bg-danger bg-gradient" scope="col">ID</th>
                    <th class="px-4 py-2 bg-danger bg-gradient" scope="col">Nome</th>
                    <th class="px-4 py-2 bg-danger bg-gradient" scope="col">Desc.</th>
                    <th class="px-4 py-2 bg-danger bg-gradient" scope="col">Ação</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./assets/scripts/cargos.js"></script>
</html>
