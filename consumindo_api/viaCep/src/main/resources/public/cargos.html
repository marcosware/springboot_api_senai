<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Tracker</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-dark bg-gradient" style="background-repeat: no-repeat;">
    <h3></h3>
    <div class="container">
        <form class="mx-5 my-5 px-5 py-5 bg-danger bg-gradient border border-danger-subtle border-3 rounded" style="">
        <div class="row pe-3">
            <div class="col col-lg-4 mb-3">
                <label for="nomeRegistro" class="form-label text-light fw-bolder">Nome</label>
                <input type="text" class="form-control" id="nomeRegistro">
            </div>
            <div class="col mb-3">
                <label for="emailRegistro" class="form-label text-light fw-bolder">Endereço de Email</label>
                <input type="email" class="form-control" id="emailRegistro">
            </div>
            <div class="col mb-3">
                <label for="senhaRegistro" class="form-label text-light fw-bolder">Senha</label>
                <input type="text" class="form-control" id="senhaRegistro">
            </div>
        </div>
        <div class="row pe-3">
            <div class="col col-lg-2 mb-3">
                <label for="cepRegistro" class="form-label text-light fw-bolder">CEP</label>
                <input type="text" class="form-control" id="cepRegistro">
            </div>
            <div class="col mb-3">
                <label for="enderecoRegistro" class="form-label text-light fw-bolder">Endereço</label>
                <input type="text" class="form-control" id="enderecoRegistro">
            </div>
            <div class="col col-lg-2 mb-3">
                <label for="numRegistro" class="form-label text-light fw-bolder">Número</label>
                <input type="text" class="form-control" id="numRegistro">
            </div>
        </div>
        <div class="row pe-3">
            <div class="col mb-3">
                <label for="bairroRegistro" class="form-label text-light fw-bolder">Bairro</label>
                <input type="text" class="form-control" id="bairroRegistro">
            </div>
            <div class="col mb-3">
                <label for="cidadeRegistro" class="form-label text-light fw-bolder">Cidade</label>
                <input type="text" class="form-control" id="cidadeRegistro">
            </div>
            <div class="col mb-3">
                <label for="estadoRegistro" class="form-label text-light fw-bolder">Estado</label>
                <input type="text" class="form-control" id="estadoRegistro">
            </div>
        </div class="row">
            <div class="col">
                <button type="submit" class=" mt-3 btn btn-lg btn-outline-light px-5 fw-bolder border-2">Cadastrar</button>
            </div>
        </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script src="./assets/scripts/script.js"></script>
</html>
