<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #f3f4f6;">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom" style="background-color: #1f2937;">
        <a href="/" class="d-flex align-items-center ms-5 ps-5 me-4 mb-3 mb-md-0 me-md-auto text-light text-decoration-none">
            <span class="fs-4"><strong>Meu Site</strong></span>
        </a>
        <a href="#index.html" class="d-flex align-items-right text-light text-decoration-none">
            <span class="fs-5 me-5 pe-5 pt-1">Início</span>
        </a>
    </header>
    <div class="container ms-5 ps-5 me-5 pe-5">
        <br>
        <h3 class="ms-5 me-5 pe-5 mb-3"><strong>Formulário de Cadastro</strong></h3>
        <div class="shadow p-3 ms-5 me-5 pe-5 bg-body rounded">
            <div class="mb-3">
                <label for="input_nome" class="form-label" style="color: #374151"><strong>Nome</strong></label>
                <input type="text" class="form-control" id="input_nome">
            </div>
            <div class="mb-3">
                <label for="input_email" class="form-label" style="color: #374151"><strong>E-mail</strong></label>
                <input type="email" class="form-control" id="input_email">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </div>
        </div>
        <br>
        <h3 class="ms-5 me-5 pe-5 mb-3"><strong>Tabela de Cadastros</strong></h3>
        <table class="table shadow text-center ps-5 me-5">
            <thead>
                <tr style="background-color: #e8e4ec;">
                    <th scope="col">Nome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Ação</th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>
</html>
