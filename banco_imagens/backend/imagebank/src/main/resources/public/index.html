<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom" style="background-color: #2b013f;">
        <a href="/" class="d-flex align-items-center ms-5 ps-5 me-4 mb-3 mb-md-0 me-md-auto text-light text-decoration-none">
            <span class="fs-4"><strong>Banco de Imagens do Marcão</strong></span>
        </a>
        <!-- <a href="#index.html" class="d-flex align-items-right text-light text-decoration-none">
            <span class="fs-5 me-5 pe-5 pt-1">Início</span>
        </a> -->
    </header>
    <div>
        <h3 class="mx-5 text-weight-bold">Cadastro de Imagens</h3>
        <div class="bg-dark px-5 py-5 mx-5 my-5">
            <form onsubmit="insert()">
                <div class="mb-3">
                    <label for="input_name" class="form-label text-light"><strong>Nome</strong></label>
                    <input type="text" class="form-control" id="input_name">
                </div>
                <div class="mb-3">
                    <label for="input_url" class="form-label text-light"><strong>URL da Imagem</strong></label>
                    <input type="text" class="form-control" id="input_url">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-outline-light" id="button_add">Adicionar</button>
                </div>
            </form>
        </div>
        <br>
        <h3 class="mx-5 px-5 mb-3"><strong>Imagens Cadastradas</strong></h3>
        <table class="table shadow text-center">
            <thead>
                <tr style="background-color: #e8e4ec00;">
                    <th class="px-5 py-2" scope="col">Imagem</th>
                    <th class="px-2 py-2" scope="col">Autor</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./assets/scripts/index.js"></script>
</html>
